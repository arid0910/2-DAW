<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
</head>
<body>
    <p id="text">un coche, muy muy rojo hola adios $rojo.</p>
    <p id="Ordenado"></p>
    <p id="ResuOrdenado"></p>
    <script>
        //regex para quitar carcteres especiales
        let text = document.getElementById("text").innerHTML.replace(/[^a-zA-Z0-9 ]/g, '');
        let listaOrdenada = []
        let contador = 0;

        //con el split metomos las palabras en el array
        //sort ordenar alfabeticamenete
        listaOrdenada = text.split(" ").sort();

        document.getElementById("Ordenado").innerHTML = listaOrdenada; //pongo lo 

        for (let i = 0; i < listaOrdenada.length; i++) {
            contador = 0;  
            for (let j = 0; j < listaOrdenada.length; j++) {
                if(listaOrdenada[i] === listaOrdenada[j]){
                    contador++;
                }
            }
            
            if(!document.getElementById("ResuOrdenado").innerHTML.includes(listaOrdenada[i])){
                document.getElementById("ResuOrdenado").innerHTML += "Palabra: " + listaOrdenada[i] + " ||  Aparece: " + contador + "<br>";
            }
        }

        console.log(listaOrdenada); 
    </script>
</body>
</html>
