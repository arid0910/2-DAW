<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Vampiro</title>
</head>
<body>
<body>
    <h1>ARRAY SUMA</h1>
    <script>
        let array = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1];
        let arraySuma = [];

        function suma(array) {
            for (let i = 0; i < array.length / 2; i++) {
                arraySuma.push(array[i] + array[array.length - 1 - i])  
            }
        }

        suma(array);
        console.log(arraySuma);  
    </script>
</body>
</html>
