<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 7</title>
</head>
<body>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];
    
        const ultimaGen = (array, generacion) => {
            let max = generacion;
            array.map(r => {
                if (Array.isArray(r)) {
                    let aux = ultimaGen(r, generacion + 1); 
                    if (aux > max) max = aux;
                }
            });
            return max;
        }

        console.log("ultima generacion: " + ultimaGen(REYES, 1));
    </script>
</body>
</html>
