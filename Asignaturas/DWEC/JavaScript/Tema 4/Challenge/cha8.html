<body>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];
    
        const ultimaGen = (array, generacion) => {
            let max = generacion;
            array.map(r => {
                if (Array.isArray(r)) {
                    let aux = ultimaGen(r, generacion + 1); 
                    if (aux > max) max = aux;
                }
            });
            return max;
        }

        const mostrarUltima = (array, generacion, cual) => {
            let reyes = []
            array.map(r => {
                if (Array.isArray(r)) {
                    reyes.push(...mostrarUltima(r, generacion + 1, cual)); 
                } else{
                    if(generacion == cual) reyes.push(r)
                }
            });
            return reyes
        }
    
        console.log("ultima generacion: " + ultimaGen(REYES, 1));
        console.log(mostrarUltima(REYES, 1 ,  ultimaGen(REYES, 1)))
    </script>
