<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reto 11. vikingos</h1>
    <p id="resu"></p>

    <script>
        const vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald",["Ivar",["Olaf","Lars","Lasse"],"Bjorn"],"Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming",["Angantyr","Sarunas"],"Horik"]}]}';
        // skriv inn koden din her. VÃ¦r forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.
        let vikingos = JSON.parse(vikings);

        let rey = (nombre) => {
            let encontrado = 0;
            vikingos.vikingos.map(e => {
                let rey_tmp = e.reyes.flat(Infinity).find(r => r == nombre)
                if (rey_tmp !== undefined) {
                    document.getElementById("resu").innerHTML += nombre + " es un rey del reino de " + e.reino + "<br>"
                    encontrado = 1;
                }
            })

            if (!encontrado) {
                document.getElementById("resu").innerHTML += nombre + " no un rey" + "<br>"
            }
        }

        rey("Frodo")
        rey("Manolo")
        rey("Hakon")
        rey("Lars")
    </script>
</body>

</html>
