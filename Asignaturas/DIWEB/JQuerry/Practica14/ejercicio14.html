<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto y Selección Dinámica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Liter&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="jq/jquery-3.7.1.min.js"></script>
    <script src="jq/jquery.animate-colors.js"></script>
    <style>
        body {
            font-size: 14px;
            font-family: "Liter", serif;
            font-weight: 400;
            font-style: normal;
        }

        section#contacto {
            display: flex;
            flex-flow: column nowrap;
            margin: auto;
            max-width: 15rem;
            row-gap: 0.5rem;
        }

        section#contacto label {
            margin-top: 0.5rem;
        }

        section#contacto input,
        section#contacto select,
        section#contacto button {
            padding: 0.7rem;
            border: 1px solid lightgray;
            color: darkgray;
        }

        section#contacto select {
            cursor: pointer;
        }

        section#contacto p {
            margin-bottom: 1rem;
            padding: 0.2rem;
            background-color: lightslategrey;
            color: white;
            border-radius: 0.4rem;
            text-align: center;
        }

        section#contacto button {
            padding: 0.7rem;
            font-size: 1rem;
            background-color: black;
            color: white;
            border-radius: 0.8rem;
            border: 1px solid black;
            margin-top: 0.7rem;
            cursor: pointer
        }

        .info {
            color: darkgrey;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <section id="contacto">
        <h2>Formulario de Contacto</h2>
        <label for="email">Correo Electrónico *</label>
        <input type="text" id="email" placeholder="usuario@example.com" requiered>
        <p id="mensaje-seleccion" class="info hidden">Copiar texto</p>

        <label for="met-contacto">Forma de Contacto</label>
        <select id="met-contacto">
            <option value="">-- Selecciona un método --</option>
            <option value="telefono">Teléfono</option>
            <option value="email">Correo Electrónico</option>
            <option value="whatsapp">WhatsApp</option>
        </select>
        <div id="info-contacto" class="info hidden"></div>

        <button type="submit">Enviar</button>
    </section>
    <form action="" method="post" enctype="multipart/form-data"></form>
    <script>
        $(function () {
            $("#email").on("select", function(){
            let option = $(this).next();
            option.stop(true).slideToggle()

            setTimeout(function(){ 
                option.stop(true).slideToggle()
            }, 1500)
           })

           $("#met-contacto").on("change", function(){
            let valor = $(this).val()
            if(valor === ""){
                $("#info-contacto").stop(true).slideToggle()
            } else {
                $("#info-contacto").text("Vamos a contactar con usted por " + valor).stop(true).slideToggle()
            }
           })

           $("button").on("mouseenter", function(){
            $(this).stop(true).fadeTo(300, 0.6)
           })

           $("button").on("mouseleave", function(){
            $(this).stop(true).fadeTo(300, 1)
           })
        });
    </script>

</body>

</html>
