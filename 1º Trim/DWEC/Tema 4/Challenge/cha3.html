<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3</title>
</head>
<body>
    <script>
        let numeros = [];

        while(numeros.length < 100){
            let randomNum = Math.floor(Math.random() * 1001);

            if (!numeros.find(n => n === randomNum)) {
                numeros.push(randomNum);
            }
        }

        console.log(numeros)
    </script>
</body>
</html>
