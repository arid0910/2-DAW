initial-scale=1.0" />
    <title>LAS TORTAS LOCAS</title>
</head>

<body>
    <script>
        var clientaUno = ""
        var clientaDos = ""
        var clientaTres = ""
        var numclientaUno = 0;
        var numclientaDos = 0;
        var numclientaTres = 0;
        const TORTAS = ["Rodica", "Emma", "Sofia", "Marina", "Valia", "Valia", "Valia", "Valia", "Valia","Valia","Emma","Emma","Maria","Marina","Emma"]

        // ESCRIBE AQUÍ TU CÓDIGO
        TORTAS.map(c => {
            TORTAS.filter(n => n === c).length
            if(TORTAS.filter(n => n === c).length > numclientaUno){
                clientaUno = c
                numclientaUno = TORTAS.filter(n => n === c).length
            }

            if(TORTAS.filter(n => n === c).length < numclientaUno && TORTAS.filter(n => n === c).length > numclientaDos){
                clientaDos = c
                numclientaDos = TORTAS.filter(n => n === c).length
            }

            if(TORTAS.filter(n => n === c).length < numclientaDos && TORTAS.filter(n => n === c).length > numclientaTres){
                clientaTres = c
                numclientaTres = TORTAS.filter(n => n === c).length
            }
        })

        console.log(clientaUno + ":" + numclientaUno)
        console.log(clientaDos + ":" + numclientaDos)
        console.log(clientaTres + ":" + numclientaTres)
    </script>
