<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 8</title>
</head>

<body>

    <ul id="carrakos"> </ul>
    <script>
        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        function lista(arr, ulPadre) {
            arr.map(c => {
                if (Array.isArray(c)) {
                    let ul = document.createElement("ul");
                    ulPadre.appendChild(ul);
                    lista(c, ul);
                } else {
                    let lista = document.createElement("li");
                    let contenido = document.createTextNode(c);
                    lista.appendChild(contenido);
                    ulPadre.appendChild(lista);
                }
            });
        }

        lista(carrakos, document.getElementById("carrakos"));
    </script>
</body>

</html>
