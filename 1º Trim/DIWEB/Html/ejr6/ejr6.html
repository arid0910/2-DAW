<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Ejercicio 5</title>
</head>

<body>
    <main>
        <form action="ejr6.html" method="post" enctype="multipart/form-data">
            <h2>Reservar Cita</h2>

            <label for="nombre">* Nombre</label>
            <input type="text" name="nombre" id="nombre" autofocus required
            title="Introducir nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ]+" maxlength="25">

            <label for="apellido">* Apellidos</label>
            <input type="text" name="apellido" id="apellido" required
            title="Introducir apellido" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ]+" maxlength="40">

            <label for="tel">* Teléfono</label>
            <div>
                <select name="banderas" id="banderas" title="Elegir prefijo" required>
                    <option value="" disabled>Prefijos</option>
                    <option value="España">
                        🇪🇦 Spain +34
                    </option>
                    <option value="Francia">
                        🇫🇷 France +33
                    </option>
                    <option value="Italia">
                        🇮🇹 Italia +39
                    </option>
                    <option value="Reino Unido">
                        🇬🇧 United Kingdom +44
                    </option>
                </select>
            </div>
            <input type="text" name="tel" id="tel" required
            title="Introducir nº teléfono"
            placeholder="612 34 56 78">

            <label for="correo">* Email</label>
            <input type="text" name="correo" id="correo" placeholder="Email" 
            title="Introduce el email"
            required 
            maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <label for="venta">* Selecciona tu punto de venta</label>
            <select name="venta" id="venta" title="Elegir punto venta" required>
                <option value="" disabled>Ciudades</option>
                <option value="Madrid">Madrid</option>
                <option value="Zaragoza">Zaragoza</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Málaga">Málaga</option>
                <option value="Bilbao">Bilbao</option>
            </select>

            <label for="vestido">* Tipo de vestido</label>
            <select name="vestido" id="vestido" required title="Elegir tipo vestido">
                <option value="" disabled>Vestido</option>
                <option value="vestido novia">Vestido de novia</option>
                <option value="vestido fiesta">Vestido de fiesta</option>
            </select>

            <label for="fecha">* Fecha de cita</label>
            <input type="date" name="fecha" id="fecha" title="Fcha cita" required >

            <input type="submit" value="Reserva" formnovalidate="formnovalidate">
        </form>
    </main>
</body>

</html>
