<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Ejercicio 5</title>
    <style>
        input:invalid {
            background-color: pink;
        }
    </style>
</head>

<body>
    <main>
        <form action="ejr5.html" method="post" enctype="multipart/form-data">
            <h2>Iniciar sesión</h2>

            <input type="text" name="correo" id="correo" placeholder="Email" 
                title="Introduce el email"
                aria-label="Intro email" required autofocus
                maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <input type="password" name="passwd" id="passwd" placeholder="Contraseña" 
                title="Introduce la contraseña"
                aria-label="Intro passwd" required
                minlength="8" maxlength="16" pattern="[a-zA-Z0-9]{8,16}">

            <a href="#">Recuperar contraseña</a>

            <input type="submit" formnovalidate="formnovalidate" value="Iniciar sesión">
        </form>
    </main>
</body>
</html>
