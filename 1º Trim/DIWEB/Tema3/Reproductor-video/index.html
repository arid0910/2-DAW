<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor video</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/funciones-reproductor.js" defer></script>
    <script src="https://kit.fontawesome.com/5a86f3889e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="principal">
        <video id="video" poster="media/trailer.png" width="500" tabindex="0" preload="metadata">
            <source src="media/videos/trailer.mp4" type="video/mp4" />
            <source src="media/videos/trailer.webm" type='video/webm; codecs="vp8, vorbis"' />
            <source src="media/videos/trailer.ogv" type='video/ogg; codecs="theora, vorbis"' />
            <object data="media/videos/trailer.swf" aria-label="trailer_swf">
                <embed src="media/videos/trailer.swf" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always">
            </object>
        </video>

        <div id="progreso">
            <span id="tiempo">0:00/0:00</span>
            <input type="range" id="barraTiempo" name="barraTiempo" title="Tiempo" value="0">
        </div>

        <div id="botones">
            <button id="reproducir" aria-label="reproducir"><i id="btnPlay" class="fa-solid fa-play"></i></button>

            <button id="parar" aria-label="parar"><i class="fa-solid fa-stop"></i></button>

            <button id="restart" aria-label="restart"><i class="fa-solid fa-repeat"></i></button>

            <button id="mute" aria-label="mute"><i class="fa-solid fa-volume-xmark"></i></button>

            <div><input type="range" id="volumen" name="volumen" min="0" max="1" step="0.1"/></div>

            <button id="fullscreen" aria-label="fullscreen"><i class="fa-solid fa-expand"></i></button>

            <button id="atras" aria-label="atras"><img alt="10 seg atras" src="media/fa-backward.svg" width="18px" height="18px" /></button>
            
            <button id="adelante" aria-label="adelante"><img alt="10 seg delante" src="media/fa-forward.svg" width="18px" height="18px"/></button>
        </div>
    </main>
</body>
</html>
