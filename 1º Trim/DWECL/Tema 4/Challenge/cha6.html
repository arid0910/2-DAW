<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 6</title>
</head>

<body>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];

        /*Se supone que si un elemento es un subarray es la siguiente generación. Por ejemplo [1,[2]]
        A es de primera generación
        B es de segunda generación*/

        console.log("*** Reyes y la generación al que pertencen ***")

        const buscaReyes = (array, contador) => {
            array.map(e => {
                if (Array.isArray(e)) {
                    //llama a la función con el elemento y contador++
                    buscaReyes(e, contador+1)
                } else {
                    // Muestra el rey y dice que es de la generación contador
                    console.log("El rey " + e + " es de la genración " + contador)
                }
            })
        }
        buscaReyes(REYES, 1)

        console.log("*** Reyes de generación par ***")

        // Me sabrías decir de este array cuales son los reyes de generación PAR:
        const buscaReyesPar = (array, esPar) => {
            array.map(e => {
                if (Array.isArray(e)) {
                    //llama a la función con el elemento y contador++
                    buscaReyesPar(e, !esPar)
                } else {
                    // Muestra los reyes de una generacion par
                    if(esPar){
                        console.log("El rey " + e + " es de la genración par")
                    }
                }
            })
        }
        buscaReyesPar(REYES, false)
    </script>
</body>

</html>
