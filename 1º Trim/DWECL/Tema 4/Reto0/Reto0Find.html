<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 0 find</title>
</head>
<body>
    <script>
        var ciudades = [{ Nombre: "ESTEPONA", CodPostal: 29680 },{ Nombre: "MALAGA", CodPostal: 12345 },{ Nombre: "MANILVA", CodPostal: 54321 },{ Nombre: "FUENGIROLA", CodPostal: 11111 }
        ];

        const buscarPoblacion = () => {
            let ciudadInput = document.getElementById("ciudad").value;
            let ciudadEncontrada = ciudades.find(cp => cp.Nombre.includes(ciudadInput.toUpperCase()));

            if (ciudadEncontrada) {
                document.getElementById("resultado").innerHTML = ciudadEncontrada.CodPostal + " - " + ciudadEncontrada.Nombre;
            } else {
                document.getElementById("resultado").innerHTML = "Ciudad no encontrada";
            }
        }
    </script>

    <p>
        <input type="text" name="ciudad" id="ciudad" placeholder="Nombre ciudad"/>
        <button type="button" onclick="buscarPoblacion()">Buscar</button>
    </p>

    <p id="resultado"></p>
</body>
</html>
