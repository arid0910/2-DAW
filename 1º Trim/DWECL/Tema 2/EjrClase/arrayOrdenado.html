<!DOCTYPE html>
<html lang="es">
<body>
    <p id="demo"></p>

    <script>
        var array1 = [3, 6, 8, 9, 15, 19];  
        var array2 = [2, 5, 7, 9, 15, 19];  
        var arr3 = [];  
        let i = 0;  
        let j = 0;  

        while (i < array1.length && j < array2.length) {
            if (array1[i] < array2[j]) {
                arr3.push(array1[i]);
                i++;  
            } else {
                arr3.push(array2[j]);
                j++;  
            }
        }

        while (i < array1.length) {
            arr3.push(array1[i]);
            i++;
        }

        while (j < array2.length) {
            arr3.push(array2[j]);
            j++;
        }

        document.getElementById("demo").innerHTML = arr3;
    </script>
</body>
</html>
