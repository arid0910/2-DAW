<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad en clase 3</title>
</head>
<body>
    <script>
        let resultado = 0;
        let resultado2 = 0;
        let arr1 = [1,3,5];

        //Ya sabe que es valor y index sin especificar
        function multiIndexPos(valor, index, array){
            resultado += valor *index;
        }

        //No tienes que pasar parametros lo averigua todo solo
        arr1.forEach(multiIndexPos);

        //Otra forma de hacerlo (funcion felcha) sin declarar una funciÃ³n
        arr1.forEach((valor, index, array)=>{resultado2 += valor *index});

        console.log(resultado);
        console.log(resultado2);
    </script>
</body>
</html>
