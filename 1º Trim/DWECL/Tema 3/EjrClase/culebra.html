<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulevra</title>
</head>

<body>
    <script>
        let mapa = [['*', '', '', '*', '*', '*'],
        ['*', '', '', '', '', ''],
        ['*', '', '', '', '*', '*'],
        ['*', '', '', '', '', ''],
        ['*', '*', '*', '*', '*', '*']];

        const maxx = mapa.length;
        const maxy = mapa[0].length;
        //Acumula las posiciones mal


        console.log("En la posici贸n 0,0 hay una culebra de " + kulevra(0, 0) + " posiciones")
        console.log("En la posici贸n 0,1 hay una culebra de " + kulevra(0, 1) + " posiciones")
        console.log("En la posici贸n 0,4 hay una culebra de " + kulevra(0, 4) + " posiciones")
        console.log("En la posici贸n 2,4 hay una culebra de " + kulevra(2, 4) + " posiciones")

        function kulevra(x, y) {
            let mapa2 = JSON.parse(JSON.stringify(mapa))
            let cont = 0;

            function long(x, y) {
                //Si este fuera de la matrizs
                if (x < 0 || x >= maxx || y < 0 || y >= maxy) {
                    return;
                }

                //Si es diferente a * 
                if (mapa2[x][y] !== "*") {
                    return cont;
                }

                //Acumulamos en el contador y cambio valor a $ para que sepamos que lo hemos visitado
                if (mapa2[x][y] === "*") {
                    cont++;
                    mapa2[x][y] = "$";
                }

                //Busqueda de adyancentes
                if (x - 1 >= 0 && mapa2[x - 1][y] === "*") { //Aribas
                    long(x - 1, y);
                }

                if (x + 1 < maxx && mapa2[x + 1][y] === "*") { //Abajo
                    long(x + 1, y);
                }

                if (y - 1 >= 0 && mapa2[x][y - 1] === "*") { //Izquierda
                    long(x, y - 1);
                }

                if (y + 1 < maxy && mapa2[x][y + 1] === "*") { //Derecha
                    long(x, y + 1);
                }

                return cont;
            }
            return long(x, y);
        }
    </script>
</body>
