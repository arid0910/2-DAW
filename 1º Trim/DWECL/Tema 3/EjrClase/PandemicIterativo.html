<!DOCTYPE html>
<html>

<head>
    <title>PANDEMIC</title>
</head>

<body>
    <p id="txt"></p>
    <script>
        let biocenosis = [['P', 'P', 'G', 'H', 'H', 'R'],
                          ['P', 'P', 'G', 'H', 'H', 'G'],
                          ['P', 'G', 'R', 'H', 'H', 'G'],
                          ['G', 'R', 'R', 'H', 'G', 'G'],
                          ['R', 'R', 'H', 'H', 'G', 'P']];

        //pandemic(biocenosis, 0, 0);
        //console.log(biocenosis);

        pandemic(biocenosis, 4, 2);
        console.log(biocenosis);

        function pandemic(array, x, y) {
            let infectado = array[x][y]; 
            let fila = array.length;
            let columna = array[0].length;
            

            array[x][y] = ""; //Pongo la posicion a vacio

            let flag = true;
            while (flag) { 
                flag = false; 

                for (let i = 0; i < fila; i++) {
                    for (let j = 0; j < columna; j++) {
                        if (array[i][j] === "") { //Si la posicion es igual a "" entonces mira las adyacentes
                            //ariba
                            if (i - 1 >= 0 && array[i - 1][j] === infectado) { // si la adyacente es igual a el infectado se pone a ""
                                array[i - 1][j] = ""; 
                                flag = true; 
                            }

                            //abajo
                            if (i + 1 < fila && array[i + 1][j] === infectado) {
                                array[i + 1][j] = ""; 
                                flag = true;
                            }

                            //izquierda
                            if (j - 1 >= 0 && array[i][j - 1] === infectado) {
                                array[i][j - 1] = ""; 
                                flag = true;
                            }

                            //derecha
                            if (j + 1 < columna && array[i][j + 1] === infectado) {
                                array[i][j + 1] = ""; 
                                flag = true;
                            }
                        }
                    }
                }
            }
        }

    </script>
</body>

</html>
