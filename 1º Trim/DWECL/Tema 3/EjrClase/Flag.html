<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=รง, initial-scale=1.0">
    <title>Flag</title>
</head>
<body>
    <script>
        let array = [9,8,1,3,6,5,7];

        let flag = 1;
        while (flag) {
            flag = 0;
            for (let i = 0; i < array.length -1; i++) {
                if(array[i] > array[i+1]){
                    let aux = array[i];
                    array[i] = array[i+1];
                    array[i+1] = aux;
                    flag = 1;
                } 
            }
            console.log(array);
        }
        
        console.log(array);
    </script>
</body>
</html>
