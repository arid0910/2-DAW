<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Bats</title>
</head>
<body>
    <script>
        let biocenosis = [['P', 'P', 'G', 'H', 'H', 'R'], 
                          ['P', 'P', 'G', 'H', 'H', 'G'], 
                          ['P', 'G', 'M', 'H', 'H', 'G'], 
                          ['G', 'R', 'M', 'H', 'G', 'G'], 
                          ['R', 'R', 'H', 'H', 'G', 'P']];

        let biocenosis2 = [['P', 'P', 'G', 'H', 'H', 'R'], 
                          ['P', 'P', 'G', 'H', 'H', 'G'], 
                          ['P', 'G', 'M', 'H', 'H', 'G'], 
                          ['G', 'R', 'M', 'H', 'G', 'G'], 
                          ['R', 'R', 'H', 'H', 'G', 'P']];

        pandemic(biocenosis, 0, 0);
        console.log(biocenosis);

        pandemic(biocenosis2, 4, 2);
        console.log(biocenosis2);

        function pandemic(array,x, y) {
            
            let infectado = array[x][y]; //pos infectado
            let fila = array.length;
            let columna = array[0].length;
            
            //que no se salga
            if(x < 0 || x >= fila || y < 0 || y >= columna){
                return;
            }

            //si esta vacio o no es de la misma especie
            if(array[x][y] == "" || array[x][y] !== infectado){
                return;
            }

            //Dejar celda infectada vacia
            array[x][y] = "";

            //Buscar adyacentes 
            if (x - 1 >= 0 && array[x - 1][y] === infectado){
                pandemic(array, x - 1, y); // Arriba
            } 
            if (x + 1 < fila && array[x + 1][y] === infectado){
                pandemic(array, x + 1, y); // Abajo
            } 
            if (y - 1 >= 0 && array[x][y - 1] === infectado){
                pandemic(array, x, y - 1); // Izquierda
            } 
            if (y + 1 < columna && array[x][y + 1] === infectado){
                pandemic(array, x, y + 1); // Derecha
            } 
        }
    </script>
</body>
</html>
