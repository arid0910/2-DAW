<body>
    <h1>Encuentra cuantas veces aparece un n√∫mero en un array multidimensional</h1>
    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];

        let buscar = (array, numBuscar) => {
            let contador = 0;

            for (let i = 0; i < array.length; i++) {
                if(array[i] === numBuscar){
                    contador++;
                }
                if (Array.isArray(array[i])) {
                    contador += buscar(array[i], numBuscar);
                }
            }
            return contador;
        }

        let resu = buscar(numeros, 1);
        console.log(resu);

    </script>
</body>
