<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 9</title>
</head>

<body>

    <ul id="carrakos"> </ul>
    <script>
        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyundai"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [
            { nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] },
            { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }
        ];

        function lista(arr, ulPadre) {
            arr.map(c => {
                if (Array.isArray(c)) {
                    let ul = document.createElement("ul");
                    ulPadre.appendChild(ul);
                    lista(c, ul);
                } else {
                    let li = document.createElement("li");

                    let propietarios = xungos
                        .filter(x => x.carros.includes(c))
                        .map(x => x.nombre);

                    let contenido = propietarios.length > 0
                        ? `${c} de ${propietarios.join(", ")}`
                        : c;

                    li.appendChild(document.createTextNode(contenido));
                    ulPadre.appendChild(li);
                }
            });
        }
        lista(carrakos, document.getElementById("carrakos"));
    </script>
</body>

</html>
