<body>
    <h1>Sumatorio de un array</h1>
    <script>
        let array = [1,2,3]

        function sumatorio(array,longitud){
            if (longitud == 0){
                return array[longitud-1] + sumatorio(array,longitud-1);
            } else {
                return 0
            }
        }
    console.log(sumatorio(array,array.length));
    </script>
