<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de matrices</title>
</head>
<body>
    <script>
        let array1 = [1,2,3];

        let sumatorio = (array, tamano) => {
           if(tamano == 0){
                return 0;
           } else {
                return array[tamano-1] + sumatorio(array, tamano-1);
           }
        }

        console.log(sumatorio(array1, array1.lenght));
    </script>
</body>
